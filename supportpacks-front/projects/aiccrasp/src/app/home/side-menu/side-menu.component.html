<div class="side-menu-container">
    <div class="logo-container">
        <!-- <img src="./../../../assets/images/AICCRA-logo.png" alt=""> -->
        <i class="icon-searching-files"></i>
    </div>
    <div class="filters">

        <p class="search-title"><strong>Search by tool name</strong></p>
        <form action="" class="rounded-pill">
                <input  type="text" [formControl]="this.searchFilter">
                <span class="material-icons-round icon">search</span>
                    <ul *ngIf="this.searchFilter.value != ''" class="search-results">
                        <li *ngFor="let tool of tools$ | async | slice:0:5; let i=index" (click)="findTool($event,tool)">
                            <ngb-highlight class="align-middle" [result]="tool.name" [term]="searchFilter.value" ></ngb-highlight>
                            <!-- {{tool.name}} -->
                        </li>
                    </ul>
        </form>
        <div class="filter">
            <p><strong>Thematic area</strong></p>
            <div ngbDropdown placement="right" class="d-inline-block" #areaDrop="ngbDropdown"
                (mouseclick)="$event.stopPropagation(); areaDrop.open();">
                <button class="btn btn-filter shadow-sm rounded-pill bg-white" id="dropdownBasic1" ngbDropdownToggle>
                    <fa-icon [icon]="faBookmark" class="fa-icon"></fa-icon>
                    <div class="filter-text">
                        {{filterData.category == null ? 'Select thematic area...':filterData.category}}
                    </div>
                </button>
                <div ngbDropdownMenu class="dropdown-menu shadow " aria-labelledby="dropdownBasic1">
                    <button *ngFor="let category of categories" ngbDropdownItem
                        (click)="selectFilter('category',category)">{{category.name}}</button>
                </div>
            </div>
        </div>

        <div class="filter">
            <p><strong>Target user</strong></p>
            <div ngbDropdown placement="right" placement="right" class="d-inline-block" #roleDrop="ngbDropdown"
                (mouseclick)="$event.stopPropagation(); roleDrop.open();">
                <button class="btn btn-filter shadow-sm rounded-pill bg-white" id="dropdownBasic1" ngbDropdownToggle>
                    <fa-icon [icon]="faUserCircle" class="fa-icon"></fa-icon>
                    <div class="filter-text">
                        {{filterData.role == null ? 'Select target user...':filterData.role}}
                    </div>
                </button>
                <div ngbDropdownMenu class="dropdown-menu shadow -lg" aria-labelledby="dropdownBasic1">
                    <button *ngFor="let role of roles" ngbDropdownItem
                        (click)="selectFilter('role',role)">{{role.name}}</button>
                </div>
            </div>
        </div>

        <div class="filter">
            <p><strong>Project phase</strong></p>
            <div ngbDropdown placement="right" class="d-inline-block" #phaseDrop="ngbDropdown"
                (mouseclick)="$event.stopPropagation(); phaseDrop.open();">
                <button class="btn btn-filter shadow-sm rounded-pill bg-white" id="dropdownBasic1" ngbDropdownToggle>
                    <fa-icon [icon]="faClock" class="fa-icon"></fa-icon>
                    <div class="filter-text">
                        {{filterData.stage == null ? 'Select project phase...':filterData.stage}}
                    </div>
                </button>
                <div ngbDropdownMenu class="dropdown-menu shadow " aria-labelledby="dropdownBasic1">
                    <button *ngFor="let stage of stages" ngbDropdownItem
                        (click)="selectFilter('stage',stage)">{{stage.name}}</button>
                </div>
            </div>
        </div>

    </div>
    <button class="btn-arrow-right" (click)="goToOverview()"  disabled><span class="material-icons-round">
            format_list_bulleted
        </span>Manage Tools</button>
</div>
