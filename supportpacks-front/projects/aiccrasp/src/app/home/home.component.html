<div class="grid-container">
    <app-side-menu (filtersEmitter)="parentFilters=$event"  (filtersIdsEmitter)="parentFiltersIds=$event" (toolFoundedEmitter)="toolFounded=$event"></app-side-menu>
    <div class="results-container">
        <app-results [filters]="this.parentFilters" [filtersIds]="this.parentFiltersIds" [toolFounded]="this.toolFounded"></app-results>
    </div>
    <!-- <router-outlet></router-outlet> -->
</div>
