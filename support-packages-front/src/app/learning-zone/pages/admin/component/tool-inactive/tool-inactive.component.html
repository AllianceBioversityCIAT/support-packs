<p-table
  [value]="archivedToolsData"
  [paginator]="true"
  [rows]="10"
  [showCurrentPageReport]="true"
  [tableStyle]="{ 'min-width': '40rem' }"
  [rowsPerPageOptions]="[10, 25, 50]"
  [loading]="loading">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Category</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-customer>
    <tr>
      <td>{{ customer.id }}</td>
      <td>{{ customer.name }}</td>
      <td>{{ customer.category_name }}</td>
      <td style="display: flex; flex-direction: row">
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-check-circle"
          class="p-button-rounded p-button-text"
          (click)="showDialogDesactive(customer)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog
  [(visible)]="loadingSave"
  [modal]="true"
  [style]="{ width: '10vw' }"
  [draggable]="false"
  [closable]="false"
  [resizable]="false">
  <div style="width: 100%; display: flex; align-items: center; justify-content: center">
    <img src="../../../../assets/loading.gif" style="width: 50px; height: 50px" />
  </div>
</p-dialog>

<p-dialog
  [(visible)]="confirmDesactive"
  [modal]="true"
  [style]="{ width: '40vw' }"
  [draggable]="false"
  [closable]="false"
  [resizable]="false">
  <div
    style="
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    ">
    <div>
      <p>Are you sure you want to desactive this tool?</p>
    </div>
    <div style="margin-top: 20px">
      <button
        pButton
        label="Acept"
        (click)="desactive()"
        severity="success"
        style="background-color: rgb(0, 180, 120); margin-right: 10px"></button>
      <button
        pButton
        label="Cancel"
        (click)="confirmDesactive = false"
        severity="danger"
        style="background-color: red"></button>
    </div>
  </div>
</p-dialog>
