<div class="side-menu-container">
    <div class="logo-container">
        <img src="assets/images/AICCRA-logo.png" alt="">
    </div>
    <div class="filters">

        <div class="filter">
            <p><strong>Thematic area</strong></p>
            <div ngbDropdown placement="right" class="d-inline-block" #areaDrop="ngbDropdown"
            (mouseenter)="$event.stopPropagation(); areaDrop.open();"
            (mouseleave)="$event.stopPropagation(); areaDrop.close();">
                <button class="btn btn-filter shadow-sm rounded-pill bg-white" id="dropdownBasic1" ngbDropdownToggle>
                    <fa-icon [icon]="faBookmark" class="fa-icon"></fa-icon>
                    <div class="filter-text">
                        {{filterData.category == null ? 'Select thematic area...':filterData.category}}
                    </div>
                </button>
                <div ngbDropdownMenu class="dropdown-menu shadow " aria-labelledby="dropdownBasic1">
                    <button *ngFor="let category of categories" ngbDropdownItem (click)="selectFilter('category',category)">{{category.name}}</button>
                </div>
            </div>
        </div>

        <div class="filter">
            <p><strong>Target user</strong></p>
            <div ngbDropdown placement="right" placement="right" class="d-inline-block" #roleDrop="ngbDropdown"
                (mouseenter)="$event.stopPropagation(); roleDrop.open();"
                (mouseleave)="$event.stopPropagation(); roleDrop.close();">
                <button class="btn btn-filter shadow-sm rounded-pill bg-white" id="dropdownBasic1" ngbDropdownToggle>
                    <fa-icon [icon]="faUserCircle" class="fa-icon"></fa-icon>
                    <div class="filter-text">
                        {{filterData.role == null ? 'Select target user...':filterData.role}}
                    </div>
                </button>
                <div ngbDropdownMenu class="dropdown-menu shadow -lg" aria-labelledby="dropdownBasic1">
                    <button *ngFor="let role of roles" ngbDropdownItem (click)="selectFilter('role',role)">{{role.name}}</button>
                </div>
            </div>
        </div>

        <div class="filter">
            <p><strong>Project phase</strong></p>
            <div ngbDropdown placement="right" class="d-inline-block" #phaseDrop="ngbDropdown"
            (mouseenter)="$event.stopPropagation(); phaseDrop.open();"
            (mouseleave)="$event.stopPropagation(); phaseDrop.close();">
                <button class="btn btn-filter shadow-sm rounded-pill bg-white" id="dropdownBasic1" ngbDropdownToggle>
                    <fa-icon [icon]="faClock" class="fa-icon"></fa-icon>
                    <div class="filter-text">
                        {{filterData.stage == null ? 'Select project phase...':filterData.stage}}
                    </div>
                </button>
                <div ngbDropdownMenu class="dropdown-menu shadow " aria-labelledby="dropdownBasic1">
                    <button *ngFor="let stage of stages" ngbDropdownItem (click)="selectFilter('stage',stage)">{{stage.name}}</button>
                </div>
            </div>
        </div>




    </div>
</div>
