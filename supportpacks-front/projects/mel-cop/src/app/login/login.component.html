<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': f.email.errors }" />
        <div *ngIf="f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required.</div>
            <div *ngIf="f.email.errors.email">Email is should have a valid format.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': f.password.errors }" />
        <div *ngIf="f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required.</div>
            <div *ngIf="f.password.errors.minlength">Password minimum length is 8.</div>
        </div>
    </div>
    <div class="form-group" *ngIf="hasError">
        <div class="alert alert-danger" role="alert">
            {{hasError}}
        </div>
    </div>
    <div class="form-group d-flex">
        <button class="btn btn-primary ml-auto">
            Login
        </button>
    </div>
</form>
<ngx-spinner></ngx-spinner>
